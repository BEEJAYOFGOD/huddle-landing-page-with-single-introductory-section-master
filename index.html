<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

  </style>
</head>
<body>
  <div class="landing-page">
    <div class="landing-page__heading"><img src="images/logo.svg" alt="logo"></div>

    <div class="landing-page__body">
      <img src="images/illustration-mockups.svg" alt="mock-up" id="mock-up">
      <div class="landing-page__paragraph">
        <p class="head-para">Build the community <br> Your Fans Will Love</p>
        <p class="sub-para">
          Huddle re-imagine the wway we build communities. 
          You have a voic, but do does your audience. 
          Create connections with your users as you engage in genuine discussiions</p>
          <button>Register</button>
      </div>
     
  </div>
  <div class="sm-icons"><p>facebook</p><p>twitter</p><p>insta</p></div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  </div>

</html>
